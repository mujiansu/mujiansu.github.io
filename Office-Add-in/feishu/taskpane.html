<html>

<head>

	<script src="/Scripts/iframeResizer.min.js"></script>	
	<script>
	  window.iFrameResizer = {
		targetOrigin: '*'

	</script>
	<script src="/Scripts/iframeresizer.contentwindow.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
        html,body{
			width: 100%;
			height: 100%;
		}
		iframe {
			width: 1px;
			min-width: 100%;
			height: 100%
		}
	</style>
</head>

<body>
<iframe id="myIframe" src="https://h0td7qh4fty.feishu.cn/wiki/" frameborder="0" scrolling="no" onload="iFrameResize({ log: true }, '#myIframe')"></iframe>
</body>
<script>
    Office.onReady((info) => {
        if (info.host === Office.HostType.Word) {
			iFrameResize({ log: true }, '#myIframe')
        }
    });
</script>
</html>
